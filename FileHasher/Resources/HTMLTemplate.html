<!doctype html>
<html lang="en">
	<head>
		<title>{{ExportedFileName}}</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="https://cdn.datatables.net/v/bs5/dt-1.12.0/sp-2.0.1/datatables.min.css" rel="stylesheet" type="text/css"/>
		<link href="https://cdn.datatables.net/1.12.0/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
 	</head>
	<body>
		<div class="container-xl">
			<table id="FileHasherDataTable" class="table table-striped" style="width:100%">
				<thead>
					<tr>
						{{ExportedColumns}}
					</tr>
				</thead>
				<tbody>
					{{ExportedRows}}
				</tbody>
				<tfoot>
					<tr>
						{{ExportedColumns}}
					</tr>
				</tfoot>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.0/sp-2.0.1/datatables.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#FileHasherDataTable').DataTable({
					scrollX: true,
					paging: false
				});
			});
		</script>
	</body>
</html>
